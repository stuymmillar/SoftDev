<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  
  <body>
    <div class="container">
      <ul class="nav">
	<li class="nav-item">
	  <a class="nav-link" href="http://www.vetstreet.com/cats/">Cats</a>
	</li>
	<li class="nav-item">
	  <a class="nav-link disabled" href="#">Disabled Link</a>
	</li>
      </ul>

      <img src="cat.jpg" alt="cat.jpg" class="rounded-circle">
      <br>
      
      <h1><span class="border border-primary" text-align="center">Hello, world!</span></h1>

      
      <div class="alert alert-info alert-dismissible fade show" role="alert">
	<h1>Info alert w/ h1 tag - light blue <a href="#" class="alert-link"> relink made darker and matches alert color  </a> (can close this alert)</h1>
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  <span aria-button="true">ðŸ¤ </span>
	</button>
      </div>


      <form>
	<div class="form-group">
	  <label for="multiplechoiceexample">Multiple Choice</label>
	  <select multiple class="form-control" id="mc">
	    <option>A)1</option>
	    <option>B)2</option>
	    <option>C)3</option>
	    <option>D)4</option>
	  </select>
	</div>

	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="" id="check1">
	  <label class="form-check-label" for="check1">
	    Checkbox
	  </label>
	</div>
	
      </form>
	
      <br>
      <div class="dropdown">
	<button class="btn btn-dark dropdown toggle" type="button" id="dropdown"data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	  Dropdown button</button>
	<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	  <a class="dropdown-item" href="#">Relink</a>
	</div>
      </div>
      

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    
  </body>
</html>
